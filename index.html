<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Icon -->
        <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/350/232/png-transparent-greeting-hi-hello-bonjour-hey-welcome-applause-introduction-text-language.png">

        <!--Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">

        <title>Hello !</title>
    </head>
    <body>
        <div class="container">
            <div class="mt-5 text-center">
                <h3>Hello !</h3>
                <p>Klik tombol dibawah dong !!</p>
            </div>
            <div class='position-absolute top-50 start-50 translate-middle'>
                <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'>Klik disini :)</button>

                <div id='i' style='display: none;'>
                    <h2 class='text-center'>I Love You :)</h2>
                </div>
            </div>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>

        <!-- Bootstrap 5 Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- SweetAlert JS -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script type="text/javascript">
            const author = 'Angga';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });

            async function mulai(){
                await swals.fire('Halo Cantik :)', '', 'info');
                await swals.fire('Jadi...', 'Aku ada pesan nih buat kamu, karena yang buat aku malu ngomong :v', 'warning');
                await swals.fire('Tapi...','','warning');
                var { value: nama } = await swals.fire({
                    title: 'Masukkan nama dulu wkwk',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    await swals.fire({
                        title: `Halo ${nama} :)`,
                        text: '',
                        icon: 'warning',
                    });
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `${nama} sayang ga sama ${author}`,
                        confirmButtonText: 'Sayang',
                        cancelButtonText: 'Gak',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire('Aku juga sayang banget sama kamu');
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa sayang emangnya?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah sayang sama ${author} ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Sekarang kamu kangen ga sama aku?',
                                confirmButtonText: 'Kangen',
                                cancelButtonText: 'Gak!',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('Huhu iya aku juga kangen kamu :((');
                                await swals.fire('Terakhir deh sayang');
                                await swals.fire('Coba klik ikon hati di paling bawah dong');
                            } else {
                                //gak kangen
                            }
                        }
                    } else {
                        //gak sayang
                    }
                } else {
                    //gak isi nama
                }
            }
            function hati(){
                document.getElementById('button').style = 'display: none';
                document.getElementById('i').style = '';
            }
        </script>

    </body>
    </html>
